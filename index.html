<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css
        "/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
        "></script>
  </head>
  <body >
    <div class=" d-flex justify-content-center align-items-center flex-column h-100 w-100  m-0 p-0 ">
        <div class="buttons d-flex p-3  ">
                <i class="dark-mode fa-solid fa-circle-half-stroke"></i>
            <button class="Pomodoro btn btn-primary ms-2 me-2">Pomodoro</button>
        <button class="shortBreak btn btn-primary ms-2 me-2">Short Break</button>
        <button class="longBreak btn btn-primary ms-2 me-2">Long Break</button>
</div>

      <div class="circle bg-danger rounded-circle d-flex justify-content-center align-content-center align-items-center flex-column">
        <h5 class="display-3 countdown" id="countdown">25:00</h5>
        <button id="startButton" class="btn btn-start btn-primary ps-5 pe-5">Start</button>
      </div>
      <div class="container2">
        <div class="tasks">
                <h2>Tasks :</h2>
                <form class="form-group">
                <label for="task" class="text-center ps-5">What are you working on?</label>
                <br>
                <small class="disclaimer">brush icon clears everything, plus icon adds new task</small>
                <div class="d-flex justify-content-center align-items-center">
                        <img class="pe-2 clear" style="height: 20px;" src="./clear.png"></img><input type="text" class="form-control"><i class="fa-solid fa-plus"></i><i class="bi bi-stars"></i></div>
                <ul>
                        <li class="d-flex">I need to finish my study<i class="fa-solid fa-minus text-danger"></i></li>
                </ul>
             
        </form>
        
        </div>
        
        </div>
       
        <a href="https://github.com/eren-eroglu"> <footer class="deneme h5 text-center">Eren Eroglu 2022. <i class="fa-brands fa-github"></i></a> </footer>
     
</div>
     
  </body>
</html>
